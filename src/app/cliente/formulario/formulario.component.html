<div class="container mt-5 mb-5 pt-5" style="position: relative;">

       <form (ngSubmit)="cadastrarOuAtualizar()">
        <!-- <form (ngSubmit)="submit()" [formGroup]="form"> -->
        <div class="form-row">
            <input type="hidden"
                name="id" 
                [(ngModel)]="cliente.id">

                <!-- formControlName="nome"  -->
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input 
                    name="nome" 
                    type="text"
                    class="form-control" 
                    [(ngModel)]="cliente.nome">
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input 
                    name="sobrenome" 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="cliente.sobrenome">
            </div>
        </div>
        
        <div class="form-group">
            <label for="nome">Foto</label>
            <p-fileUpload 
                #upload 
                name="demo[]" 
                chooseLabel="Escolher uma foto" 
                [showUploadButton]="false"
                [showCancelButton]="false" 
                [multiple]="false" 
                accept="image/*">
            </p-fileUpload>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <p-inputMask 
                    styleClass="form-control" 
                    name="telefone" 
                    placeholder="(99) 99999-9999"
                    [(ngModel)]="cliente.telefone" 
                    mask="(99) 99999-9999">
                </p-inputMask>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input 
                    class="form-control" 
                    name="email" 
                    [(ngModel)]="cliente.email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <p-inputMask 
                    styleClass="form-control" 
                    name="cpf" 
                    placeholder="999.999.999-99"
                    [(ngModel)]="cliente.cpf" 
                    mask="999.999.999-99">
                </p-inputMask>
            </div>
            <div class="form-group col-md-4">
                <label for="rg">RG</label>
                <p-inputMask 
                    styleClass="form-control" 
                    name="rg" 
                    placeholder="999.999.999-9"
                    [(ngModel)]="cliente.rg" 
                    mask="999.999.999-9">
                </p-inputMask>
            </div>    
            <div class="form-group col-md-2">
                <label for="data_nasc">Data de Nascimento</label>
                <input 
                    type="date" 
                    class="form-control" 
                    name="dataNasc" 
                    [(ngModel)]="cliente.dataNasc">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="cep">CEP</label>
                <p-inputMask 
                    styleClass="form-control" 
                    name="cep" 
                    placeholder="99999.999"
                    [(ngModel)]="cliente.cep" 
                    mask="99999.999"
                    (keydown) = "buscarCep(cliente.cep)">
                </p-inputMask>
            </div>
            <div class="form-group col-md-8">
                <label for="logradouro">Logradouro</label>
                <input
                    type="text"
                    class="form-control"
                    name="logradouro"
                    [(ngModel)]="cliente.logradouro">
            </div>
            <div class="form-group col-md-2">
                <label for="numero">NÃºmero</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="numero" 
                    [(ngModel)]="cliente.numero">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="complemento">Complemento</label>
                <input 
                    name="complemento" 
                    type="text" 
                    class="form-control"
                    [(ngModel)]="cliente.complemento">
            </div>
            <div class="form-group col-md-4">
                <label for="bairro">Bairro</label>
                <input 
                    name="bairro" 
                    type="text" 
                    class="form-control"
                    [(ngModel)]="cliente.bairro">
            </div>
             <div class="form-group col-md-4">
                <label for="">Cidade</label>
                <input 
                name="cidade" 
                type="text" 
                class="form-control"
                [(ngModel)]="cliente.cidade">
            </div>
                       <div class="form-group col-md-1">
                <label for="">Estado</label>
                <input 
                name="estado" 
                type="text" 
                class="form-control"
                [(ngModel)]="cliente.estado">
            </div>
        </div>       
        <button 
            type="submit" 
            class="btn"
            [class]="operacao ? 'btn-primary' : 'btn-success'">{{ operacao ? "Cadastrar" : "Atualizar" }}
        </button>
        <br><br>
        <a routerLink="/listar/cliente">Voltar para a pesquisa</a>
    </form>
</div>
